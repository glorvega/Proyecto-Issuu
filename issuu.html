<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issuu</title>
    <link rel="stylesheet" href="issuu.css">
</head>

<body>
    <header>
        <div class="logo-issuu">
            <img src="./logo-issuu.png" height="50px" alt="Logo de Issuu">
        </div>
        <div class="signIn">
            <p>Already a user? <br> <a href="https://issuu.com/signin">Sign in</a></p>
        </div>
    </header>

    <main>
        <div class="text-container">
            <h1>Create an Issuu Account.</h1>
            <span>
                <img src="./google.png" width="15px" height="15px"><button type="submit">Sign in
                    with Google</button>
                <img src="./facebook.png" width="15px" height="15px"><button type="submit">Sign in
                    with Facebook</button>
            </span>
            <p>or with email</p>
            <form action="/test-form" method="post">
                <label>
                    <p id="email">Email</p>
                    <input name="email" type="text" class="email">
                </label>
                <label>
                    <p id="password">Password</p>
                    <input name="Password" type="password" class="password" required>
                </label>
            </form>
            <div class="checkbox">
                <input type="checkbox" id="subscribe" value="subscribe">
                <label for="subscribe" class="subscribe">I accept the Terms of Service and Professional Terms of
                    Service.</label>
            </div>
            <div class="create-account">
                <input type="button" value="CREATE ACCOUNT" class="account-button">
            </div>
        </div>
        <div class="empty-container"></div>
    </main>
    <footer>
<div class="footer-content">
    <p>Issuu Inc.</p>
    <p>Terms</p>
    <p>Privacy</p>
    <p>DMCA</p>
</div>
    </footer>
</body>

</html>
